<div class="container mx-auto py-10 flex flex-col items-center">
    <div class="relative flex items-center justify-center mb-12">
        <!-- Immagine a sinistra -->
        <img src="https://imgs.search.brave.com/G83jXy7I9qUzW_4VkKHyKB83w72gd6vmqC4GqfjWsLE/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9wbmdm/cmUuY29tL3dwLWNv/bnRlbnQvdXBsb2Fk/cy9Qb2tlYmFsbC0x/LnBuZw" alt="Pokeball Left" class="w-16 h-16 md:w-24 md:h-24 lg:w-32 lg:h-32 absolute left-[-6rem]">

        <!-- Titolo con effetto blur -->
        <h1 class="pokemon-font text-5xl font-extrabold text-center relative drop-shadow-lg tracking-wider z-10">
            <span class="relative z-10 ">Pokémon Battle Arena</span>
            <span class="absolute top-0 left-0 text-transparent blur-lg text-white">
            Pokémon Battle Arena
        </span>
        </h1>

        <!-- Immagine a destra -->
        <img src="https://imgs.search.brave.com/G83jXy7I9qUzW_4VkKHyKB83w72gd6vmqC4GqfjWsLE/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9wbmdm/cmUuY29tL3dwLWNv/bnRlbnQvdXBsb2Fk/cy9Qb2tlYmFsbC0x/LnBuZw" alt="Pokeball Right" class="w-16 h-16 md:w-24 md:h-24 lg:w-32 lg:h-32 absolute right-[-6rem]">
    </div>

    <!-- Campo di Battaglia -->
    <div class="battle-field relative flex justify-center items-center gap-16 bg-gradient-to-b from-blue-300 via-white to-pink-300 rounded-lg p-8 shadow-2xl transition-all duration-500 ease-in-out hover:shadow-rose-300">
        <!-- Pokémon 1 -->
        <div id="pokemon1"
             class="card bg-white shadow-xl rounded-lg border border-gray-300 transition-transform transform hover:scale-105">
            <div class="card-body text-center p-6">
                <div class="avatar">
                    <div id="sprite1" class="w-40 h-40 rounded-full border-4 border-blue-400 mx-auto"></div>
                </div>
                <h2 id="name1" class="card-title mt-4 text-2xl font-bold text-gray-800 uppercase tracking-wide">
                    ---
                </h2>
            </div>
        </div>

        <!-- Pokémon 2 -->
        <div id="pokemon2"
             class="card bg-white shadow-xl rounded-lg border border-gray-300 transition-transform transform hover:scale-105">
            <div class="card-body text-center p-6">
                <div class="avatar">
                    <div id="sprite2" class="w-40 h-40 rounded-full border-4 border-red-400 mx-auto"></div>
                </div>
                <h2 id="name2" class="card-title mt-4 text-2xl font-bold text-gray-800 uppercase tracking-wide">
                    ---
                </h2>
            </div>
        </div>
    </div>

    <!-- Pulsante di Battaglia -->
    <button id="battleBtn"
            class="btn btn-warning btn-lg text-xl font-bold rounded-full shadow-lg transition-all duration-300 hover:scale-105 hover:shadow-2xl mt-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
        Start Battle
    </button>

    <!-- Log di Battaglia -->
    <div id="battleLog" class="text-xl font-semibold text-gray-700 mt-8 bg-white p-4 rounded-lg shadow-md w-3/4 text-center">
        Seleziona Pokémon per iniziare la battaglia!
    </div>
