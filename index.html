<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDexxx</title>
 
    <!-- Tailwind CSS e DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
 
    <!-- Font Pokemon Solid -->
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
 
    <!-- stile css-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
 
<body class="bg-gray-100 text-gray-900">
 
    <!-- Bottone per il toggle della sidebar -->
    <button id="sidebar-toggle" aria-controls="sidebar"
        class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
            </path>
        </svg>
    </button>
 
    <!-- Sidebar -->
    <aside id="sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 hidden"
        aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-100 text-gray-800">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="index.html" class="flex items-center p-2 rounded-lg group hover:bg-gray-300">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 3L2 12h3v7h6V13h2v6h6v-7h3L12 3z" />
                        </svg>
                        <span class="ms-3">Home</span>
                    </a>
                </li>
                <li>
                    <a href="pokeDex.html" class="flex items-center p-2 rounded-lg group hover:bg-gray-300">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                        </svg>
                        <span class="ms-3">PokeDex</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
 
 
    <!-- Titolo principale -->
    <div class="flex items-center justify-center my-8">
        <h1 class="pokemon-font text-4xl font-extrabold tracking-tight">PokeDexxx</h1>
    </div>
 
    <p class="text-center text-lg font-medium mb-6">Benvenuto al Pokédex! Esplora tutti i 151 Pokémon originali della
        regione di Kanto.</p>
 
 
    <!-- Griglia dei Pokémon -->
    <div id="pokemon-container"
        class="container mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
        <!-- I Pokémon verranno visualizzati qui -->
    </div>
 
    <!-- Finestra modale per le caratteristiche del Pokémon -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg max-w-lg w-full relative">
            <button id="close-modal"
                class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            <img id="modal-img" class="mx-auto w-40 h-40 object-cover rounded-full shadow-lg">
            <h3 id="modal-name" class="text-3xl font-bold capitalize mt-4 mb-2 text-gray-800"></h3>
            <div class="text-lg text-gray-700 mt-2">
                <p id="modal-height" class="mt-2">Altezza: <span class="font-semibold"></span></p>
                <p id="modal-weight" class="mt-2">Peso: <span class="font-semibold"></span></p>
                <p id="modal-type" class="mt-2">Tipo: <span class="font-semibold"></span></p>
                <p id="modal-abilities" class="mt-2">Abilità: <span class="font-semibold"></span></p>
            </div>
        </div>
    </div>
 
    <script src="script.js"></script>
 
</body>
 
</html>
